<!-- categoria-form.component.html -->
<mat-card class="card-container">
  <mat-card-header class="card-header">
    <mat-card-title>Formulario de Categoría</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="form-container">
      <form [formGroup]="categoriaForm" (ngSubmit)="guardar()" class="categoria-form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" required></textarea>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill"> -->
        <!--   <mat-label>Estado</mat-label> -->
        <!--   <mat-select formControlName="estado" required> -->
        <!--     <mat-option value="true">Activo</mat-option> -->
        <!--     <mat-option value="false">Inactivo</mat-option> -->
        <!--   </mat-select> -->
        <!-- </mat-form-field> -->

        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
