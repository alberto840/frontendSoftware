<div class="container">
  <h1>Formulario PDF</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción del Error:</label>
      <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el error" [(ngModel)]="descripcion" required></textarea>
    </div>
    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="file" class="form-control-file" id="imagen" accept="image/*" (change)="onFileSelected($event)" required>
    </div>
    <button type="submit" class="btn btn-primary">Generar PDF</button>
  </form>
</div>
